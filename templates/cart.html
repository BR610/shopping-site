
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ name }}</td>
            <td>{{ quant }}</td>
            <td>{{ price }}</td>
            <td>{{ cost }}</td>
        </tr>
        </tbody>
    </table>

    <h3>Total: {{total}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
